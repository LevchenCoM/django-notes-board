{% extends "base.html" %}
{% load static %}

{% block content %}
<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <h3>{{note.title}}</h3>
          <p class="card-text">{{note.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              {% if note.author.username == request.user.username %}
              <a href="{{note.get_edit_url}}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
              {% endif %}
            </div>
            <small class="text-muted">{{note.created}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
{% endblock %}
